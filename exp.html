<!doctype html>
<html>
	<head>
		<title>Your Vote Count</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap/css/style.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script>
		$().ready(function(){
			$('[data-party]').on('touchstart', function(){

				$('[data-party]').removeClass('btn-danger');
				$(this).addClass('btn-danger');

				$('[name=party]').val( $(this).data('party') );

				return false;
			});

			$('[data-gender]').on('touchstart', function(){

				$('[data-gender]').removeClass('btn-primary');
				$(this).addClass('btn-primary');

				$('[name=gender]').val( $(this).data('gender') );

				return false;
			});

			$('[data-age]').on('touchstart', function(){

				$('[data-age]').removeClass('btn-primary');
				$(this).addClass('btn-primary');

				$('[name=age]').val( $(this).data('gender') );

				return false;
			});

			$('[data-edu]').on('touchstart', function(){

				$('[data-edu]').removeClass('btn-success');
				$(this).addClass('btn-success');

				$('[name=edu]').val( $(this).data('edu') );

				return false;
			});

			$('[data-work]').on('touchstart', function(){

				$('[data-work]').removeClass('btn-warning');
				$(this).addClass('btn-warning');

				$('[name=work]').val( $(this).data('work') );

				return false;
			});
		});
		</script>
	</head>
	
	<body>
		<div class="container-fluid">
			<form>
				<fieldset class="clearfix bg-grey">
					<label class="form-label">Party you've voted</label>
					<input type="hidden" name="party">
					<div>
						<button class="btn btn-lg btn-danger pull-left btn-fixed" data-party="NLD">NLD</button>
						<button class="btn btn-lg pull-left btn-fixed" data-party="SPDC">SPDC</button>
					</div>
				</fieldset>
				
				<fieldset class="clearfix bg-grey-1">
					<label class="form-label">Gender</label>
					<input type="hidden" name="gender">
					<div>
						<button class="btn btn-lg btn-primary pull-left btn-fixed" data-gender="male">Male</button>
						<button class="btn btn-lg pull-left btn-fixed" data-gender="female">Female</button>
					</div>
				</fieldset>        
				
				<fieldset class="clearfix bg-grey">
						<label class="form-label">Age</label>
						<input type="hidden" name="age">
						<div>
							<button class="btn btn-lg btn-primary pull-left" data-age="18">Under 25</button>
							<button class="btn btn-lg pull-left" data-age="25">25 to 30</button>
							<button class="btn btn-lg pull-left" data-age="30">30 to 40</button>
							<button class="btn btn-lg pull-left" data-age="40">40 and above</button>
						</div>
				</fieldset>                
				
				<fieldset class="clearfix bg-grey-1">
						<label class="form-label">Education</label>
						<input type="hidden" name="edu">
						<div>
							<button class="btn btn-success btn-bold" data-edu="1">University Graduated</button>
							<button class="btn btn-bold" data-edu="2">High School</button>
							<button class="btn btn-bold" data-edu="3">Middle School</button>
							<button class="btn btn-bold" data-edu="4">Primary School</button>
							<button class="btn btn-bold" data-edu="5">Non-educated</button>
							<button class="btn btn-bold" data-edu="6">Non-Literated</button>
						</div>
				</fieldset>
				
				<fieldset class="clearfix bg-grey">
						<label class="form-label">Work / Professional</label>
						<input type="hidden" name="work">
						<div>
								<button class="btn btn-warning btn-bold" data-work="1">Software Engineer</button>
								<button class="btn btn-bold" data-work="2">Doctor</button>
								<button class="btn btn-bold" data-work="3">State School Teacher</button>
								<button class="btn btn-bold" data-work="4">Tution Teacher</button>
								<button class="btn btn-bold" data-work="5">Engineer</button>
								<button class="btn btn-bold" data-work="6">University Student</button>
								<button class="btn btn-bold" data-work="7">Institution Student</button>
								<button class="btn btn-bold" data-work="8">Trader / Business Owner</button>
								<button class="btn btn-bold" data-work="9">Hard Worker</button>
						</div>
				</fieldset>        
				
				<center>
					<button class="btn btn-success btn-lg">Save Results</button>
					<button class="btn btn-lg">Cancel</button>
				</center>

				
			</form>
		</div>
	</body>

</html>
